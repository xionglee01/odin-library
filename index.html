<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>

    <nav class="navbar">
        <h1>LIBRARY</h1>
    </nav>



    <!-- CARD FOR BOOK -->
    <div class="cardContainer">
        <div class="con">
            <h4>Title: <span id="cardTitle"></span></h4>
            <h4>Author: <span id="cardAuthor"></span></h4>
            <h4>Pages: <span id="cardPages"></span></h4>
            <h4>Read: <button onclick="changeRead.bind(this)()" class="read" id="readButton">YES</button></h4>
        </div>
    </div>

    <div class="non-visible" id="modal">
        <div class="container">
            <div class="sub-container">
                <form>
                    <div>
                        <label for="title">Title </label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div>
                        <label for="author">Author </label>
                        <input type="text" name="author" id="author">
                    </div>
                    <div>
                        <label for="pages">Pages </label>
                        <input type="text" name="pages" id="pages">
                    </div>
                    <div>
                        <label for="read">Read </label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                </form>
                <button onclick="addtoLibrary()" id="submit">Submit</button>
            </div>
        </div>
    </div>

    <button onclick="newBookForm()" id="openModal">+</button>

    <script src="script/script.js"></script>
</body>
</html>
